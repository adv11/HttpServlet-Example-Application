<html>
	<head>
		<title>Form Page</title>
		<style>
			.container{
				width: 30%;
				border: 1px solid black;
				margin: auto;
				padding: 20px;
				font-size: 25px;
			}
			#myform table tr td input{
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 style="text-align: center;">My Form</h1>
			
			<form id="myform" action="RegistrationServlet" method="post">
				<table>
					<tr>
						<td>Enter your name: </td>
						<td><input type="text" name="user_name" placeholder="Enter here"></td>
					</tr>
					<tr>
						<td>Enter your password: </td>
						<td><input type="password" name="user_password" placeholder="Enter here"></td>
					</tr>
					<tr>
						<td>Enter your email: </td>
						<td><input type="email" name="user_email" placeholder="Enter here"></td>
					</tr>
					<tr>
						<td>Select Gender: </td>
						<td>
							<input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp; &nbsp; &nbsp;
							<input type="radio" name="user_gender" value="female">Female &nbsp;
						</td>
					</tr>
					<tr>
						<td>Select Course:</td>
						<td>
							<select name="user_course">
								<option name="java">Java</option>
								<option name="python">Python</option>
								<option name="kotlin">Kotlin</option>
								<option name="javascript">Javascript</option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;"><input type="checkbox" value="checked" name="condition"></td>
						<td>Agree to terms and conditions</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="reset">Reset</button>
							<button type="submit">Register</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
